<html>
<head>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="vendor/colorpicker-master/jquery.colorpicker.js"></script>
<link href="vendor/colorpicker-master/jquery.colorpicker.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<input type="text" id="colorpicker-popup" value="fe9810">
<script>
// checar session; se usuário não estiver logado, enviar para página de login e cadastro
$(function() {
    $('#colorpicker-popup').colorpicker({
        parts:  [    'map', 'bar'
                ],
                 closeOnOutside: false,
        alpha:  false,
        autoOpen: true,
        layout: {
            map:        [0, 0, 3, 1],
            bar:        [4, 0, 1, 4]
        }
    });
});
</script>
</body>
</html>
