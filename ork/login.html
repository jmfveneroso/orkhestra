<script>
	var $ = new Gui();

	var subscribe_over = function(){
		this.style.textDecoration = "underline";
		this.style.cursor = "pointer";
	};
	var subscribe_out = function(){
		this.style.textDecoration = "none";
	};
	var subscribe_down = function(){
		window.open("subscription.html","_self");
	};
	var send_over = function(){
		this.style.backgroundColor = "black";
		this.style.cursor = "pointer";
	};
	var send_out = function(){
		this.style.backgroundColor = "#92239b";
	};
	var send_down = function(){
		// this.style.backgroundColor = "#92239b";
	};
	var forgot_over = function(){
		this.style.textDecoration = "none";
		this.style.cursor = "pointer";
	};
	var forgot_out = function(){
		this.style.textDecoration = "underline";
	};
	var forgot_down = function(){
		window.open("forgot.html","_self");
	};

	var container = {id:"container", width:800, height:400, align:"CENTER", valign:"MIDDLE", backgroundColor:"transparent", font:"Source Sans Pro"};
	var logo_field = {id:"logo-field",width:400,font:"Dosis",fontsize:64,top:60,color:"#92239b",fontweight:400,left:200,textalign:"center"};
	var email_field = {id:"email-field",width:350,height:40,top:200,left:92};
	var password_field = {id:"password-field",width:250,height:40,top:200,left:458};
	var send_button = {id:"send-button",width:100,height:32,top:260,left:608,text:"ENTRAR",textalign:"center",fontsize:18,paddingtop:8,over:send_over,out:send_out,down:send_down,backgroundColor:"#92239b",color:"white"};
	var forgot_button = {id:"forgot-button",width:200,height:20,top:260,left:92,paddingtop:20,text:"Esqueci minha senha",textdecoration:"underline",over:forgot_over,out:forgot_out,down:forgot_down};
	var subscribe_button = {id:"subscribe-button",width:60,height:20,top:260,left:386,paddingtop:20,text:"Cadastrar",texttransform:"uppercase",fontweight:800,over:subscribe_over,out:subscribe_out,down:subscribe_down};

	$.addContainer(container);
	$.addField(logo_field,container.id);
	$.addText(logo_field.id,"orkhestra");
	$.addField(email_field,container.id);
		$.addInput("input-email","E-mail",email_field.id,"login-form");
		$.$width("input-email",302);
	$.addField(password_field,container.id);
		$.addInput("input-password","Senha",password_field.id,"login-form");
		$.$width("input-password",202);
	$.addButton(send_button,container.id);
	$.addButton(forgot_button,container.id);
	$.addButton(subscribe_button,container.id);
	

</script>
